" y="27" font-family="Cascadia, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Option 1: Receiver holds the PDC NFT till maturity &amp; get paid from payer</text></g><g transform="translate(812.2940867430234 1641.3312670768573) rotate(0 787.5 67)"><text x="0" y="27.5" font-family="Cascadia, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">Option 2: Sell the PDC NFT in opensea or in PDC NFT Marketplace* to unlock liquidity</text><text x="0" y="61" font-family="Cascadia, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    - PDC receiver gets paid on sale of PDC NFT </text><text x="0" y="94.5" font-family="Cascadia, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">    - PDC NFT buyer has two options either to hold the PDC NFT till maturity &amp; get paid by payer</text><text x="0" y="128" font-family="Cascadia, Segoe UI Emoji" font-size="28px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr">        or PDC NFT buyer can sell the PDC NFT </text></g></svg>